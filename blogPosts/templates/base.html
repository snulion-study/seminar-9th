<!-- blogPosts/templates/base.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>snulion</title>
  {% load static %}
  {% load sass_tags %}
  <link rel="stylesheet" type="text/css" href="{% sass_src 'blogPosts/css/blogPosts.scss' %}">
  <script type="module" src="{% static 'blogPosts/js/base.js' %}"></script>
  {% block js %}
  {% endblock %}
</head>

<body>
  <header>
    <div style="text-align: right;">
      {% if user.is_authenticated %}
      {{ user.get_username }}님, 안녕하세요
      <div>
        내가 좋아한 글 : {{ user.like_posts.count }}개
      </div>
      <a id="log-out" href="{% url 'logout'%}?next={{request.path}}">로그아웃</a>
      {% else %}
      <a href="{% url 'signup' %}">회원가입</a>
      <a href="{% url 'login'%}?next={{request.path}}">로그인</a>
      {% endif %}
    </div>
    Snulion Blog
  </header>
  <div id="log-out-modal">
    <div class="modal-header">
      오늘은 총&nbsp;<span class="viewed-post-count"></span>개의 글을 읽으셨네요!
    </div>
    <ul class="modal-content">
    </ul>
    <div class="modal-footer">
      <button class="confirm">
        로그아웃
      </button>
      <button class="cancel">
        취소
      </button>
    </div>
  </div>
  {% block content %}
  {% endblock %}
  <footer>
    <div class="copyright-container">
      <img class="logo" src="{% static 'blogPosts/img/likelion_white_logo.png' %}">
      <span class="copyright">SNU LIKELION © 2020</span>
      </divd>
  </footer>
  
</body>

</html>
