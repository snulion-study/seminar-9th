{% extends 'base.html' %}

{% block content %}
  <h1>POSTS</h1>
    {% if user.is_authenticated %}
      <a href="{% url 'blogPosts:new' %}">new post</a>
    {% endif %}
    {% for post in posts %} 
      <div class="index-post-title">
        <a href="{% url 'blogPosts:show' post.id %}">
          <h3>{{ post.title }}</h3>
        </a>
      </div>
    {% endfor %}
{% endblock content %}
