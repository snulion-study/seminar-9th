{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'blogPosts:update' id=post.id %}" method="POST">
    {% csrf_token %}
    <p>title</p>
    <input name="title" value={{ post.title }}/> <br />
    <p>content</p>
    <textarea name="content" rows="30" cols="50" wrap="hard"> {{ post.content }} </textarea> <br />
    <input type="submit" value="submit" />
  </form>
{% endblock content %}
